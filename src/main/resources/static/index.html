<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cart client</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />
<script src="jquery/jquery-1.11.1.min.js"></script>
<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		function goToLogin() {
			$.mobile.navigate("#loginPage");
		}
		function goToCart() {
			$.mobile.navigate("#cartPage");
			refreshCart();
		}
		function goToProducts() {
			$.mobile.navigate("#productsPage");
			refreshProducts();
		}
		function goToNewClient() {
			$.mobile.navigate("#newClientPage");
		}
		function login() {
			post('service/login',
				{
					"username": $("#username").val(),
					"password": $("#password").val()
				},
				function(data) {
					if (data.status) {
						goToCart();
					} else {
						alert("Login error");
					}
				}
				);
		}
		function logout() {
			post('service/logout',
				{
					"username": $("#username").val()
				},
				function(data) {
					if (data.status) {
						goToLogin();
					} else {
						alert("Logout error");
					}
				}
				);
		}
		function newClient() {
			var mailistValue = false;
			if ($("#mailist").is(":checked")){
			  mailistValue = true;
			}
			post('service/newClient',
				{
					"name": $("#name").val(),
					"username": $("#newusername").val(),
					"password": $("#newpassword").val(),
					"shippingAddress": $("#shippingAddress").val(),
					"telephone": $("#telephone").val(),
					"email": $("#email").val(),
					"mailist": mailistValue
				},
				function(data) {
					if (data.status) {
						goToCart();
					} else {
						alert("Username already exist. Please try with another one.");
					}
				}
			);
		}
		function refreshCart() {
			$('#cartList').empty();
			get('service/getCart', function(data) {
				var total = 0;
				for (itemPos in data.results) {
					item = data.results[itemPos];
					var row = $("<li>");
					row.append(item.productName + " | " + "Quantity: " + item.quantity + " " + " | Subtotal: $" + item.amount * item.quantity);
					row.append("&nbsp;");
					row.append($("<input type='button' value='-' onClick='removeProduct(" + item.productId+ ");'>"));
					row.append($("<input type='button' value='+' onClick='addProduct(" + item.productId + ");'>"));
					$('#cartList').append(row);
					total += item.amount * item.quantity;
				}
				$('#cartList').append($("<li>").append("Total: $" + total));
				$("#cartList").listview("refresh");
			});
		}
		function checkout() {
			if (confirm("Va a enviar el carrito. ¿Está seguro?")) {
				get('service/checkout',
				function(data) {
					if (data.status) {
						refreshCart();
					} else {
						alert("Checkout error");
					}
				});
			}
		}
		function addProduct(productId) {
			get('service/newItem/' + productId,
			function(data) {
				if (data.status) {
					goToCart();
				} else {
					alert("Error adding product");
				}
			});
		}
		function removeProduct(productId) {
			get('service/removeItem/' + productId,
			function(data) {
				if (data.status) {
					goToCart();
				} else {
					alert("Error removing product");
				}
			});
		}
		function refreshProducts() {
			$('#productList').empty();
			get('service/getProducts', function(data) {
				for (productPos in data.results) {
					product = data.results[productPos];
					var row = $("<li>");
					row.append(product.name + " - $" + product.price);
					row.append("&nbsp;");
					row.append($("<input type='button' value='+' onClick='addProduct(" + product.id + ");'>"));
					$('#productList').append(row);
				}
				$("#productList").listview("refresh");
			});
		}
		function get(url, success) {
			$.ajax({
				  url: url,
				  type: "GET",
				  data: "",
				  contentType:"application/json; charset=utf-8",
				  dataType:"json",
				  success: success
				});
		}
		function post(url, data, success) {
			$.ajax({
				  url: url,
				  type: "POST",
				  data: JSON.stringify(data),
				  contentType:"application/json; charset=utf-8",
				  dataType:"json",
				  success: success
				});
		}
	</script>

	<div data-role="page" id="loginPage">
		<div data-role="header">
			<h1>Login</h1>
		</div>
		<div role="main" class="ui-content">
			<div class="ui-field-contain">
				<label for="username">Username:</label>
				<input type="text" id="username" value="" />
				<label for="password">Password:</label>
				<input type="password" id="password" value="" />
			</div>
			<input type="button" id="login" value="Login" onclick="login();" />
			<input type="button" id="newClient" value="New Client? Sign Up!" onclick="goToNewClient();">
		</div>
		<div data-role="footer">
			<h4>(c) 2015 Los Borbotones Software Company Inc.</h4>
		</div>
	</div>

	<div data-role="page" id="newClientPage">
		<div data-role="header">
			<h1>New Client</h1>
		</div>
		<div data-role="main" class="ui-content">
			<div class="ui-field-contain">
				<label for="name">Name:</label>
				<input type="text" id="name" value="" />
				<label for="username">Username:</label>
				<input type="text" id="newusername" value="" />
				<label for="password">Password:</label>
				<input type="password" id="newpassword" value="" />
				<label for="shippingAddress">Shipping address:</label>
				<input type="text" id="shippingAddress" value="" />
				<label for="telephone">Telephone:</label>
				<input type="text" id="telephone" value="" />
				<label for="email">E-mail:</label>
				<input type="email" id="email" value="" />
				<label for="mailist">Subscribe to E-mail List</label>
				<input type="checkbox" id="mailist" value="" />
			</div>
			<input type="button" id="createClient" value="Create" onclick="newClient();" />
			<input type="button" id="login" value="Volver" onclick="goToLogin();" />
		</div>
		<div data-role="footer">
			<h4>(c) 2015 Los Borbotones Software Company Inc.</h4>
		</div>
	</div>

	<div data-role="page" id="cartPage">
		<div data-role="header">
			<h1>Carrito</h1>
		</div>
		<div role="main" class="ui-content">
			<input type='button' value='Refrescar' onclick="refreshCart();" />
			<input type='button' value='Productos' onclick="goToProducts();" />
			<input type='button' value='Checkout' onclick="checkout();" />
			<input type='button' value='Logout' onclick="logout();" />
			<ul data-role="listview" id="cartList" style="margin-top: 10px"/>
		</div>
		<div data-role="footer">
			<h4>(c) 2015 Los Borbotones Software Company Inc.</h4>
		</div>
	</div>

	<div data-role="page" id="productsPage">
		<div data-role="header">
			<h1>Productos</h1>
		</div>
		<div role="main" class="ui-content">
			<input type='button' value='Refrescar' onclick="refreshProducts();" />
			<input type='button' value='Volver al carrito' onclick="goToCart();" />
			<ul data-role="listview" id="productList" style="margin-top: 10px"/>
		</div>
		<div data-role="footer">
			<h4>(c) 2015 Los Borbotones Software Company Inc.</h4>
		</div>
	</div>
</body>
</html>
